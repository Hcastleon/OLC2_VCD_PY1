<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>OLC2 Proyecto 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./js/codemirror/lib/codemirror.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link type="text/css" rel="stylesheet" href="./js/codemirror/theme/dracula.css">
  <link href="./js/vis/vis.css" rel="stylesheet" type="text/css">
  <link href="./js/estilo.css" rel="stylesheet" type="text/css">
</head>

<body id="body" onload="loadPage()">
  <!-- **NAV**  -->
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Quetzal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                File
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <input type="file" id="fileDoc" style="display: none" multiple onchange="handleFileDoc(this.files)" />
                  <a class="dropdown-item" onclick="openDoc()">Open</a>
                </li>
                <li><a class="dropdown-item" href="#">Save</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- **BODY** -->
  <div style="margin-top: 20px; margin-left: 10px; margin-right: 10px">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="Blank-tab" data-bs-toggle="tab" data-bs-target="#Blank" type="button"
          role="tab" aria-controls="Blank" aria-selected="true" onclick="changeTabs('Blank')">Blank</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="Blank" role="tabpanel" aria-labelledby="Blank-tab">
        <!-- **CONSOLES** -->
        <div class="container">
          <div class="row">
            <div class="col">
              <div style="margin-top: 20px; margin-left: 0px; margin-right: 0px;">
                <div class="card">
                  <div class="card-header">
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-outline-secondary" id="prueba"
                        name="prueba">Analizar</button>
                      <button type="button" class="btn btn-outline-secondary" id="codigo3d"
                        name="codigo3d">Traducir</button>
                      <button type="button" class="btn btn-outline-secondary" id="rpgramatica"
                        name="rpgramatica">Gramar</button>
                    </div>
                  </div>
                  <div class="card-body text-dark bg-light">
                    <!--  **INPUT CONSOLE**  -->
                    <label for="textInput-Blank" class="form-label">Input:</label>
                    <textarea class="form-control" id="textInput-Blank" rows="15" cols="50"></textarea>
                    <!-- **OUTPUT CONSOLE** -->
                    <label for="textOutput-Blank" class="form-label" style="margin-top: 10px;">Output:</label>
                    <textarea class="form-control" id="textOutput-Blank" rows="5" cols="50"></textarea>
                  </div>
                  <div class="card-footer">
                    <label for="textOutput-Blank" class="form-label" style="margin-top: 10px;">Translate:</label>
                    <textarea class="form-control" id="textOutputTrans-Blank" rows="5" cols="50"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div style="margin-top: 20px; margin-left: 0px; margin-right: 0px;">
                <div class="card">
                  <div class="card-body text-dark bg-light">
                    <label for="textInput" class="form-label">Errors:</label>
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Type</th>
                            <th scope="col">Row</th>
                            <th scope="col">Column</th>
                            <th scope="col">Description</th>
                          </tr>
                        </thead>
                        <tbody id="tabla_e-Blank">
                        </tbody>
                      </table>
                    </div>

                    <label for="textInput" class="form-label">Symbols:</label>
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Scope</th>
                            <th scope="col">Value</th>
                            <th scope="col">No. Parameters</th>
                          </tr>
                        </thead>
                        <tbody id="tabla_s-Blank">
                        </tbody>
                      </table>
                    </div>

                    <label for="textInput" class="form-label">Gramar:</label>
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Production</th>
                            <th scope="col">Semantic rules </th>
                          </tr>
                        </thead>
                        <tbody id="tabla_g-Blank">
                        </tbody>
                      </table>
                    </div>

                  </div>

                </div>
              </div>

            </div>

          </div>

          <div class="row">
            <div style="margin-top: 20px; margin-left: 0px; margin-right: 0px; margin-bottom: 40px; height: 500px;">
              <div class="card h-100 ">
                <div class="card-body text-dark bg-light  h-100 ">
                  <div class="h-100 " id="arbol_ast"></div>
                </div>

              </div>
            </div>


          </div>

        </div>
      </div>

    </div>
  </div>
  <!-- **MODAL** -->
  <div class="modal fade" id="astModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="astModalLabel">ARBOL AST</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <center>
            <h6></h6>

          </center>
        </div>
      </div>
    </div>
  </div>
  <!--              **SCRIPTS**             -->
  <!--              --function--            -->
  <script type="text/javascript" src="./Clases/dist/bundle.js"></script>
  <!--              --vis--            -->
  <script type="text/javascript" src="./vis.js"></script>
  <!--              --codemirror--          -->
  <script type="text/javascript" src="./js/codemirror/lib/codemirror.js"></script>
  <script type="text/javascript" src="./js/codemirror/mode/javascript/javascript.js"></script>
  <script type="text/javascript" src="./js/vis/vis.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
