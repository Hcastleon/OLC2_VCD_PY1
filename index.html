<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>OLC2 Proyecto 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./js/codemirror/lib/codemirror.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="./js/codemirror/lib/codemirror.js"></script>
  <link rel="stylesheet" href="lib/codemirror.css">
  <script src="./js/codemirror/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" href="./js/codemirror/theme/dracula.css">
  <script src="ejemplo.js"></script>

</head>

<body>
  <!-- **NAV**  -->
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OLC2-PY1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                File
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <input type="file" id="fileDoc" style="display: none" multiple onchange="handleFileDoc(this.files)" />
                  <a class="dropdown-item" onclick="openDoc()">Open</a>
                </li>
                <li><a class="dropdown-item" href="#">Save</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- **BODY** -->
  <div style="margin-top: 20px; margin-left: 10px; margin-right: 10px">
    <ul class="nav nav-tabs" id="myTab" role="tablist"></ul>
    <div class="tab-content" id="myTabContent"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-5">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="editor"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-2" onclick="analize()">Analize</button>

      <div class="row">

        <div class="col-md-6 mt-5">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Console Results" id="console" rows="10"
              style="height:100%"></textarea>
            <label for="floatingTextarea">Console</label>
          </div>
        </div>
      </div>
    </div>


  </div>
  <!--              **SCRIPTS**             -->

  <script>

    let cm = new CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "javascript",
      theme: "dracula",
      lineWrapping: false
    });

    function analize() {

      document.getElementById("console").value = ejemplo.parse(cm.getValue());
    }

  </script>

  <!--              --function--            -->
  <script type="text/javascript" src="./js/configuracion.js"></script>
  <!--              --codemirror--          -->
  <script type="text/javascript" src="./js/codemirror/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
